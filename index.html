<!DOCTYPE html>
<html>
<head>
	<title>Javascript Bookmarker</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">

</head>
<body onload="fetchBookmarks();" >

    <div class="container">
      <div class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">JavaScript Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favourite Sites...!!!</h2>
        <form id="myForm" > 
        	<div class="form-group" >
        		<label>Site Name</label>
        		<input type="text" class="form-control" id="siteName" name="Website Name">
        	</div>
        	<div class="form-group" >
        		<label>Site URL</label>
        		<input type="text" class="form-control" id="siteUrl" name="Website Url">
        	</div>
        	<button onclick="fetchBookmarks();" class="btn btn-md btn-primary" >Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
        	<div id="bookmarksResults" >
        		
        	</div>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2019 JavaScript Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->



  <script src="https://code.jquery.com/jquery-3.4.1.js"
  	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  	crossorigin="anonymous">
  </script>
  <script src="main.js" ></script>
</body>
</html>
